<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif">
  <!-- Boxes -->
  <rect x="300" y="20" width="200" height="50" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="8" ry="8"/>
  <text x="400" y="50" fill="#38bdf8" font-size="16" font-weight="600" text-anchor="middle" dominant-baseline="middle">Milestone Messages</text>
  
  <rect x="300" y="100" width="200" height="50" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="8" ry="8"/>
  <text x="400" y="130" fill="#38bdf8" font-size="16" font-weight="600" text-anchor="middle" dominant-baseline="middle">Queue</text>
  
  <rect x="300" y="180" width="200" height="50" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="8" ry="8"/>
  <text x="400" y="210" fill="#38bdf8" font-size="16" font-weight="600" text-anchor="middle" dominant-baseline="middle">Parse Messages</text>
  
  <rect x="100" y="260" width="250" height="50" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="8" ry="8"/>
  <text x="225" y="290" fill="#38bdf8" font-size="16" font-weight="600" text-anchor="middle" dominant-baseline="middle">Insert into DB</text>
  
  <rect x="450" y="260" width="250" height="50" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="8" ry="8"/>
  <text x="575" y="290" fill="#38bdf8" font-size="16" font-weight="600" text-anchor="middle" dominant-baseline="middle">Feature Extraction</text>
  
  <rect x="450" y="350" width="250" height="50" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="8" ry="8"/>
  <text x="575" y="380" fill="#38bdf8" font-size="16" font-weight="600" text-anchor="middle" dominant-baseline="middle">ML Model</text>
  
  <rect x="250" y="410" width="300" height="50" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="8" ry="8"/>
  <text x="400" y="440" fill="#38bdf8" font-size="16" font-weight="600" text-anchor="middle" dominant-baseline="middle">Update with Prediction</text>
  
  <!-- Arrows -->
  <line x1="400" y1="70" x2="400" y2="100" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="400" y1="150" x2="400" y2="180" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="400" y1="230" x2="225" y2="260" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="400" y1="230" x2="575" y2="260" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="575" y1="310" x2="575" y2="350" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="575" y1="400" x2="400" y2="410" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#38bdf8"/>
    </marker>
  </defs>
</svg>


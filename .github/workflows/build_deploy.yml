name: Build and deploy

on:
  push:
    branches: [ master, main, feature/flt-c-level-presentation ]
    paths:
      - 'slides.md'
      - 'styles.css'
      - 'mermaid-init.html'
      - 'assets/**'

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/3.7.0.2/pandoc-3.7.0.2-1-amd64.deb
          sudo dpkg -i pandoc-3.7.0.2-1-amd64.deb
          rm pandoc-3.7.0.2-1-amd64.deb

      - name: Build slides
        run: >
          pandoc -t revealjs -s slides.md -o index.html
          --variable revealjs-url=https://cdn.jsdelivr.net/npm/reveal.js@5
          --variable width=1200
          --variable margin=0.04
          --include-after-body=mermaid-init.html

      - name: Commit and push index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "build: rebuild index.html"
          git push
